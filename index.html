<head>

    <link rel="stylesheet" href="style/style.css">

    <title>NetFlix Clone</title>

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#filmes">Filmes</a>
                <a href="#series">Séreis</a>

        </div>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="title">PRISON BREAK</h3>
                <p class="descricao">Lincoln Burrows é condenado injustamente à pena de morte. Só lhe resta confiar no irmão Michael Scofield, que executa um plano de fuga e se vê no meio de uma perigosa conspiração.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                        </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>               
                </div>
            </div>
        </div>
    </main>
